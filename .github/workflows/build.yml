name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build Release
      run: |
        set -e
        xcodebuild \
          -project Swift-Craft-Launcher-CLI.xcodeproj \
          -scheme Swift-Craft-Launcher-CLI \
          -configuration Release \
          -derivedDataPath build \
          build

    - name: Debug build output
      run: |
        ls -la build/Build/Products/Release || true
        find build -type f -name "Swift-Craft-Launcher-CLI" || true

    - name: Copy and Strip
      run: |
        BIN_PATH=$(find build -type f -name "Swift-Craft-Launcher-CLI" | head -1)
        if [[ -z "$BIN_PATH" ]]; then
          echo "‚ùå Binary not found"
          exit 1
        fi
        mkdir -p dist
        cp "$BIN_PATH" dist/scl
        if [[ -d "build/Build/Products/Release/en.lproj" ]]; then
          cp -R "build/Build/Products/Release/en.lproj" dist/
        fi
        if [[ -d "build/Build/Products/Release/zh-Hans.lproj" ]]; then
          cp -R "build/Build/Products/Release/zh-Hans.lproj" dist/
        fi
        echo "Before strip:"
        ls -lh dist/scl
        strip dist/scl
        echo "After strip:"
        ls -lh dist/scl

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: scl
        path: dist

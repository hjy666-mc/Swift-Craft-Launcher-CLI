name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Build Release
      run: |
        set -e
        xcodebuild \
          -project Swift-Craft-Launcher-CLI.xcodeproj \
          -scheme Swift-Craft-Launcher-CLI \
          -configuration Release \
          -derivedDataPath build \
          build

    - name: Debug build output
      run: |
        ls -la build/Build/Products/Release || true
        find build -type f -name "Swift-Craft-Launcher-CLI" || true

    - name: Copy and Strip
      run: |
        BIN_PATH=$(find build -type f -name "Swift-Craft-Launcher-CLI" | head -1)
        if [[ -z "$BIN_PATH" ]]; then
          echo "❌ Binary not found"
          exit 1
        fi

        OUT_DIR=$(dirname "$BIN_PATH")
        echo "Binary path: $BIN_PATH"
        echo "Output dir: $OUT_DIR"

        mkdir -p dist
        cp "$BIN_PATH" dist/scl

        # copy any lproj found next to the binary
        find "$OUT_DIR" -maxdepth 1 -type d -name "*.lproj" -print0 | while IFS= read -r -d '' d; do
          cp -R "$d" dist/
        done

        echo "Before strip:"
        ls -lh dist/scl
        strip dist/scl
        echo "After strip:"
        ls -lh dist/scl

        echo "Dist content:"
        ls -la dist

    - name: Pack
      run: |
        cd dist
        zip -r ../scl.zip .

    - name: Create tag
      id: tag
      run: |
        VERSION_RAW=$(awk '/MARKETING_VERSION/ {print $3; exit}' Swift-Craft-Launcher-CLI.xcodeproj/project.pbxproj | tr -d '";')
        if [[ -z "$VERSION_RAW" ]]; then
          echo "❌ MARKETING_VERSION not found"
          exit 1
        fi
        BASE_TAG="v$VERSION_RAW"
        TAG="$BASE_TAG"
        if git rev-parse "$TAG" >/dev/null 2>&1; then
          TAG="${BASE_TAG}-${GITHUB_RUN_NUMBER}"
        fi
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git tag "$TAG"
        git push origin "$TAG"
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: scl
        path: scl.zip

    - name: Draft Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: ${{ steps.tag.outputs.tag }}
        draft: true
        files: |
          scl.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

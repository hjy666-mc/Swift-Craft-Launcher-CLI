name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build Release
      run: |
        set -e
        xcodebuild \
          -project Swift-Craft-Launcher-CLI.xcodeproj \
          -scheme Swift-Craft-Launcher-CLI \
          -configuration Release \
          -derivedDataPath build \
          build

    - name: Debug build output
      run: |
        ls -la build/Build/Products/Release || true
        find build -type f -name "Swift-Craft-Launcher-CLI" || true

    - name: Copy and Strip
      run: |
        cp build/Build/Products/Release/Swift-Craft-Launcher-CLI scl
        echo "Before strip:"
        ls -lh scl
        strip scl
        echo "After strip:"
        ls -lh scl

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: scl
        path: dist
